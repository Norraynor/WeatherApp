<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">
        <div id=city-search>
            <div>
                <p>Search here --></p>
                <input type="text" placeholder="City name">
                <button>Search!</button>
                <input type="radio" id="tempC" class="tempSelector" value="C" name="tempUnit" checked>
                <label for="tempC">C</label>
                <input type="radio" id="tempF" class="tempSelector" value="F" name="tempUnit">
                <label for="tempF">F</label>
            </div>
            <p id="time">Data retrieved in: </p>
        </div>
        
        <h1 id="weather-message">Enter city you want to check</h1>

        <div id = "result" class="hidden">
            <img src="" alt="">
            <p id="weather">it is  </p>        
            <p id="temp">temp is: </p>
        </div>
        <script src="weatherApp.js"></script>
    </div>
</body>
</html>
